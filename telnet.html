<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #e3ffe3;
            border-left: 5px solid #28a745;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CI/CD Deployment Test</h1>
        <p>If you're seeing this page, your CI/CD pipeline deployed successfully.</p>

        <div id="status" class="status">Running JavaScript test…</div>
    </div>

    <script>
        // Simple JS check for pipeline validation
        document.getElementById("status").innerText =
            "JavaScript Loaded: Test Passed ✓";
    </script>
</body>
</html>
