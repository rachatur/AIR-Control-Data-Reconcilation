name: Deploy AIR Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/AIR/AIR-Control-Data-Reconcilation

            echo "------------------------------------"
            echo "Fetching latest code from GitHub..."
            echo "------------------------------------"
            git fetch --all
            git reset --hard origin/main

            echo "------------------------------------"
            echo "Generating index.html on server..."
            echo "------------------------------------"

            # Create the first part of the HTML file
            cat << 'EOF' > index.html
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Repository Index</title>
</head>
<body>
<h1>Repository File Index</h1>
<ul>
EOF

            # Append file list dynamically
            find . -type f \
              ! -path "./.git/*" \
              ! -path "./.github/*" \
              ! -path "./node_modules/*" \
              ! -name "index.html" \
              | sed 's|^\./||' \
              | while read FILE; do
                  echo "<li><a href=\"$FILE\">$FILE</a></li>" >> index.html
                done

            # Close HTML tags
            echo "</ul></body></html>" >> index.html

            echo "------------------------------------"
            echo "index.html generated!"
            echo "------------------------------------"

            echo "------------------------------------"
            echo "Building Docker image (no cache)..."
            echo "------------------------------------"
            docker build --no-cache -t air-dashboard .

            echo "------------------------------------"
            echo "Stopping old container..."
            echo "------------------------------------"
            docker rm -f air-dashboard-container || true

            echo "------------------------------------"
            echo "Starting new container on host network..."
            echo "------------------------------------"
            docker run -d --name air-dashboard-container --network host air-dashboard

            echo "------------------------------------"
            echo "Deployment complete!"
            echo "------------------------------------"
