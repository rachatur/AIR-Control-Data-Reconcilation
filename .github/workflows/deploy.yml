name: Deploy AIR Dashboard

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/AIR/AIR-Control-Data-Reconcilation

            echo "------------------------------------"
            echo "Fetching latest code from GitHub..."
            echo "------------------------------------"
            git fetch --all
            git reset --hard origin/main

            echo "------------------------------------"
            echo "Generating styled index.html on server..."
            echo "------------------------------------"

            # Create styled index.html
            echo "<!DOCTYPE html>" > index.html
            echo "<html>" >> index.html
            echo "<head>" >> index.html
            echo "<meta charset='UTF-8'>" >> index.html
            echo "<title>Repository Index</title>" >> index.html

            # CSS Styling
            echo "<style>" >> index.html
            echo "body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }" >> index.html
            echo "h1 { color:#333; }" >> index.html
            echo "ul { list-style:none; padding:0; max-width:800px; margin:auto; }" >> index.html
            echo "li { background:#fff; margin:6px 0; padding:12px; border-radius:6px; border:1px solid #ddd; }" >> index.html
            echo "a { text-decoration:none; color:#007bff; font-weight:bold; }" >> index.html
            echo "a:hover { color:#0056b3; }" >> index.html
            echo "</style>" >> index.html

            echo "</head><body>" >> index.html
            echo "<h1>Repository File Index</h1>" >> index.html
            echo "<ul>" >> index.html

            # Append file list dynamically (EXCLUDING certain files)
            find . -type f \
              ! -path "./.git/*" \
              ! -path "./.github/*" \
              ! -path "./node_modules/*" \
              ! -name "Dockerfile" \
              ! -name "docker-compose.yml" \
              ! -name "index.html" \
              | sed 's|^\./||' \
              | while read FILE; do
                  echo "<li><a href=\"$FILE\">$FILE</a></li>" >> index.html
                done

            echo "</ul></body></html>" >> index.html

            echo "------------------------------------"
            echo "Styled index.html generated!"
            echo "------------------------------------"

            echo "------------------------------------"
            echo "Building Docker image (no cache)..."
            echo "------------------------------------"
            docker build --no-cache -t air-dashboard .

            echo "------------------------------------"
            echo "Stopping old container..."
            echo "------------------------------------"
            docker rm -f air-dashboard-container || true

            echo "------------------------------------"
            echo "Starting new container on host network..."
            echo "------------------------------------"
            docker run -d --name air-dashboard-container --network host air-dashboard

            echo "------------------------------------"
            echo "Deployment complete!"
            echo "------------------------------------"
